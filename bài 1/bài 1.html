<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        border: 2px solid green;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .item {
        text-align: center;
        background-color: blue;
        color: aliceblue;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="container">
      <div class="item">Centered</div>
    </div>
  </body>
</html>
